    <!-- Page-Level Scripts -->

    <script>
        //日期范围限制
        var startDate = {
            elem: '#startDate',
            format: 'YYYY/MM/DD',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16', //最大日期
            istime: false,
            istoday: false,
            choose: function (datas) {
                endDate.min = datas; //开始日选好后，重置结束日的最小日期
                endDate.start = datas //将结束日的初始值设定为开始日
            }
        };
        var endDate = {
            elem: '#endDate',
            format: 'YYYY/MM/DD',
            min: laydate.now(),
            max: '2099-06-16',
            istime: false,
            istoday: false,
            choose: function (datas) {
                startDate.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        var startTime = {
            elem: '#startTime',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                endTime.min = datas; //开始日选好后，重置结束日的最小日期
                endTime.start = datas //将结束日的初始值设定为开始日
            }
        };
        var endTime = {
            elem: '#endTime',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                startTime.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(startDate);
        laydate(endDate);
        laydate(startTime);
        laydate(endTime);

        var fnFormQuery = function(){
            alert("fnFormQuery");
            $("#queryForm").validate();
            if($("#queryForm").valid()){
                $.ajax({
                    url: interUrl.basic + interUrl.form.query,
                    type: "POST",
                    data: $("#queryForm").values(),
                    success: function(res) {
                        console.log("success: ", res);
                    },
                    error:function(e){
                        console.log("ERROR: ", e);
                        alert("ajax请求error");
                    }
                });
            }
        }

    </script>

    <script>
        $(document).ready(function () {
            $("#btn_form_query").on("click",fnFormQuery);
        });
    </script>
